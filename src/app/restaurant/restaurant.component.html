<div class="row">
  <div class="col-md-4">
    <h2> Food Order </h2>
    <form>
      <div class="form-row">
        <div class="form-group ">
          <input type="text" class="form-control" name="roomNo" [(ngModel)]="roomNo">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group ">
          <input type="email" class="form-control" name="dishName" [(ngModel)]="dishName">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group ">
          <input type="text" class="form-control" name="quantity" [(ngModel)]="quantity">
        </div>
      </div>
      <button (click)="submitOrder()" class="btn btn-primary">SUBMIT</button>
    </form>
  </div>
  <div class="col-md-8">
    <h3>List of orders</h3>
    <div *ngFor="let order of orders">
      <app-restaurant-card></app-restaurant-card>
    </div>
    <div>
      <app-restaurant-card [timeStamp]="time" [roomNum]="room" [orderNum]="orderNumber" ></app-restaurant-card>
    </div>
  </div>
</div>
