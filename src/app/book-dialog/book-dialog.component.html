<div style="position: absolute; z-index: 1; background-color:rgba(0, 0, 0, 0.5); width: 100vw; height: 100vh; top:0; left:0;">
  <div class="card mx-auto" style="width:30vw; min-width: 280px; top:25vh;">
    <h3 class="card-header text-center mx-0">Booking Details</h3>
    <form class="card-body">
      <div class="form-group">
        <label for="cust_name">Customer Name</label>
        <input class="form-control" type="text" name="cust_name" id="cust_name" [ngModel] = "username">
      </div>
      <div class="form-group">
        <label for="payment_method">Mode Of Payment</label>
        <input class="form-control" type="text" name="payment_method" id="payment_method" placeholder="Credit Card, Cash, Online, etc..." [ngModel] = "paymentMethod">
      </div>
      <button (click)="book()" class="btn btn-success d-block btn-lg px-4 mx-auto">Confirm Booking</button>
    </form>
  </div>
</div>
